stages:
    - build
    - deploy

before_script:
    - mix local.hex --force
    - mix local.rebar

variables:
    APPLICATION_NAME: astarte_realm_management_api

mix:test-ci:
    image: elixir:1.6.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=test
        - mix deps.get
        - mix deps.compile
        - mix compile
        - mix coveralls --exclude wip
    cache:
        paths:
            - deps
    except:
        - branches@Astarte-NG/astarte_realm_management_api

mix:build:
    image: elixir:1.6.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=test
        - mix deps.get
        - mix deps.compile
        - mix compile
        - mix coveralls --exclude wip
        - export MIX_ENV=dev
        - mix release
    cache:
        paths:
            - deps
    only:
        - master@Astarte-NG/astarte_realm_management_api

mix:release-build:
    image: elixir:1.6.5
    services:
        - rabbitmq:3.6
    stage: build
    script:
        - export MIX_ENV=prod
        - mix deps.get
        - mix deps.compile
        - mix compile
        - mix test --exclude wip
        - mix release --env=prod
    cache:
        paths:
            - deps
    only:
        - tags@Astarte-NG/astarte_realm_management_api

docker:snapshot-container:
    image: docker:latest
    before_script:
        - docker info
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY
    services:
        - docker:stable-dind
    stage: deploy
    only:
        - master@Astarte-NG/astarte_realm_management_api
    script:
        - docker build -t $DOCKER_REGISTRY/astarte-ng/astarte_realm_management_api:snapshot .
        - docker push $DOCKER_REGISTRY/astarte-ng/astarte_realm_management_api:snapshot

docker:testing-container:
    image: docker:latest
    before_script:
        - docker info
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $DOCKER_REGISTRY
    services:
        - docker:stable-dind
    stage: deploy
    only:
        - testing@Astarte-NG/astarte_realm_management_api
    script:
        - docker build -t $DOCKER_REGISTRY/astarte-ng/astarte_realm_management_api:testing .
        - docker push $DOCKER_REGISTRY/astarte-ng/astarte_realm_management_api:testing
